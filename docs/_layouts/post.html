---
layout: default
---
<article class="post">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    <p>
      {{ content }}
    </p>
  </div>

  <div class="entry">
    <p>
      Tags:
      {% for tag in page.tags %}
        {{ tag }}
      {% endfor %}
    </p>

    <p>
      <a href="{{ post.next.url | relative_url  }}">Post Suivant: {{ post.next.title }}</a>
    </p>
  </div>


  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
</article>
