---
layout: default
---
<article class="post">
  <h2>{{ page.title }}</h2>

  <div class="entry">
    <p>
      {{ content }}
    </p>
  </div>

  <div class="entry">
    <p>
      {% if post.next %}
        <a href="{{ post.next.url | relative_url  }}">Post Suivant: {{ post.next.title }}</a>
      {% endif %}
    </p>
  </div>


  <div class="date">
    <p>
      <div style="float: left;">
        Written on {{ page.date | date: "%B %e, %Y" }}
      </div>
      <div style="float: right;">
        Tags:
        {% for tag in page.tags %}
          {{ tag }}
        {% endfor %}
      </div>
    </p>
  </div>
</article>
